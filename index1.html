<!DOCTYPE html>
<html>
<head>
	<title>Guess The Word</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<h4 id="player1_name"></h4> <span id="player1_score"></span>
<br>
<h4 id="player2_name"></h4> <span id="player2_score"></span>

<div class="container">
	<center>
		<h2 style="color: white;">The Math Quiz Game!</h2>
		<h3 id="player_question"></h3>
		<h3 id="player_answer"></h3>
		<div id="output" class="col-lg-6"> </div>
		<br>
		<br>
		<h4>Player 1 login for the game</h4>
        <label>User Name:</label>
		<input type="text" id="name_player1" class="form-control" placeholder="Player 1 Name" >
		<br>
		<h4>Player 2 login for the game</h4>
        <label>User Name:</label>
		<input type="text" id="name_player2" class="form-control" placeholder="Player 2 Name" >
		<br>
		<button onclick="adduser()" class="btn btn-success" style="width: 30%;">Log in</button>
	</center>
</div>
<style>
    body
{
	background: #ce4a4a;
}

	.login_div1 , .login_div2
	{
		background: white;
		padding: 10px;
		float: none;
		border-radius: 15px;
	}


#player1_name , #player2_name
{
	display: inline-block;
	margin-left: 20px;
}
#word
{
	width: 60%;
}
#word_display
{
	letter-spacing: 5px;
}
#output
{
background: white;
border-radius: 10px;
border-top: 10px solid #AA4465;
padding: 10px;
float: none;
text-align: left;
}
 
</style>

<script>
	function adduser()
{
player1_name = document.getElementById("player1_name").value;
player2_name = document.getElementById("player2_name").value;

   localStorage.setItem("player1_name" , player1_name);
   localStorage.setItem("player2_name" , player2_name);

   window.location = "index.html";
}
</script>

<script async src="https://drv.tw/inc/wd.js">

</script>
</body>
</html>
